<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="W-Wave Радио">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="icon" href="img/header/favicon.png" type="imege/svg+xm">
  <title>W-wave Радио</title>
</head>
<body>
  <header class="header">
    <div class="header-top container">
      <div class="header-wrapper header-wrapper_padding">
        <a class="header-logo" href="index.html">
          <picture class="header-picture">
            <source srcset="img/header/logo-320.png" media="(max-width: 320px)">
            <source srcset="img/header/logo-768.png" media="(max-width: 768px)">
            <source srcset="img/header/logo-1024.png" media="(max-width: 1024px)">
            <img src="img/header/logo.png" alt="Логотип W-wave Радио">
          </picture>
        </a>
      </div>
      <div class="header-wrapper header-wrapper_nav-padding">
        <nav class="header-nav">
          <ul class="header-list list-reset">
            <li class="header-item">
              <a class="header-link" href="#">Подкасты</a>
            </li>
            <li class="header-item">
              <a class="header-link" href="#">Передачи</a>
            </li>
            <li class="header-item">
              <a class="header-link" href="#">Гости</a>
            </li>
            <li class="header-item">
              <a class="header-link" href="#">Плейлисты</a>
            </li>
            <li class="header-item">
              <a class="header-link" href="#">О&nbsp;нас</a>
            </li>
          </ul>
        </nav>
        <div class="header-wrapper">
          <div class="header-search">
            <label class="header-label">
              <input placeholder="Поиск по сайту" class="header-input" type="search">
            </label>
            <button class="search-btn btn-reset"></button>
          </div>
          <button type="button" class="header-btn header-btn_focus btn-reset">
            Вход
          </button>
        </div>
      </div>
    </div>
    <span class="line"></span>
    <div class="header-bottom container">
      <nav class="header-nav header-nav_margin">
        <ul class="header-list list-reset">
          <li class="header-item header-item_margin">
            <a class="header-link header-link_size" href="#">Новости</a>
          </li>
          <li class="header-item header-item_margin">
            <a class="header-link header-link_size" href="#">Блоги</a>
          </li>
          <li class="header-item header-item_margin">
            <a class="header-link header-link_size" href="#">Топы</a>
          </li>
          <li class="header-item header-item_margin">
            <a class="header-link header-link_size" href="#">Опросы</a>
          </li>
          <li class="header-item header-item_margin">
            <a class="header-link header-link_size" href="#">Рейтинги</a>
          </li>
          <li class="header-item header-item_margin">
            <a class="header-link header-link_size" href="#">Реклама</a>
          </li>
        </ul>
      </nav>
      <div class="header-audio">
        <button class="header-btn header-btn_size header-btn_width btn-reset">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 0C4.475 0 0 4.475 0 10C0 15.525 4.475 20 10 20C15.525 20 20 15.525 20 10C20 4.475 15.525 0 10 0ZM8 14.5V5.5L14 10L8 14.5Z" fill="#A1A6B4"/>
          </svg>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 0C4.475 0 0 4.475 0 10C0 15.525 4.475 20 10 20C15.525 20 20 15.525 20 10C20 4.475 15.525 0 10 0Z" fill="#A1A6B4"/>
            <rect x="7" y="6" width="2" height="8" rx="1" fill="white"/>
            <rect x="11" y="6" width="2" height="8" rx="1" fill="white"/>
          </svg>
          <span class="header-text header-text_size header-text_margin">Ранее в&nbsp;эфире</span>
          <span class="header-text">&laquo;Музыка&raquo;</span>
        </button>
        <button class="header-btn header-btn_size btn-reset">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 0C4.475 0 0 4.475 0 10C0 15.525 4.475 20 10 20C15.525 20 20 15.525 20 10C20 4.475 15.525 0 10 0ZM8 14.5V5.5L14 10L8 14.5Z" fill="#A1A6B4"/>
          </svg>
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 0C4.475 0 0 4.475 0 10C0 15.525 4.475 20 10 20C15.525 20 20 15.525 20 10C20 4.475 15.525 0 10 0Z" fill="#A1A6B4"/>
            <rect x="7" y="6" width="2" height="8" rx="1" fill="white"/>
            <rect x="11" y="6" width="2" height="8" rx="1" fill="white"/>
          </svg>
          <span class="header-text header-text_size header-text_margin">Сейчас в&nbsp;эфире</span>
          <span class="header-text">&laquo;Как так?&raquo;</span>
        </button>
      </div>
      <span class="header-text"></span>
    </div>
    <span class="line"></span>
  </header>

</body>
</html>
